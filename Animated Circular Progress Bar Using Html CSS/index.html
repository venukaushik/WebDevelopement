<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animated Circular Progress | CSS Only</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#04fc43;--num:85;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85<span>%</span></h2>
                    <p>Html</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#fee800;--num:72;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>72<span>%</span></h2>
                    <p>CSS</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#ff00be;--num:60;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>60<span>%</span></h2>
                    <p>Javascript</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#06ccff;--num:95;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>95<span>%</span></h2>
                    <p>Photoshop</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
