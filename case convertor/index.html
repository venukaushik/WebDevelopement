<!DOCTYPE html>
<html lang="en">

<head>
    <title>Case Converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Case converter</h1>
    <div class="app">
        <div class="flex">
            <button id="upper" class="lb">UPPER CASE</button>
            <button id="lower">lower case</button>
            <button id="sentence">Sentence case</button>
            <button id="title" class="rb">Title Case</button>
        </div>
        <textarea id="text" placeholder="Place your text here and click one of the buttons above..."
            rows="12"></textarea>
    </div>
    <script src="script.js"></script>

</html>
</body>
