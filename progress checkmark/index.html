<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Checkmark</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="progress">
        <svg class="pie" width="32" height="32">
            <circle r="8" cx="16" cy="16" />
        </svg>
        <svg class="tick" viewBox="0 0 24 24">
            <polyline id="word" points="18,7 11,16 6,12" />
        </svg>
    </div>

    <input type="range" min="0" max="100" value="20" step="1" name="percent">

    <!-- dribbble -->
    <a class="dribbble" href="https://dribbble.com/shots/6701516-Progress-checkmark" target="_blank"><img
            src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg"
            alt=""></a>
</body>

</html>
